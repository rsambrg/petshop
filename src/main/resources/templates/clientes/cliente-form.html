<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Crie sua conta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link href="css/clientes-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="cli_form" >
        <h1 class="mt-5" th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"><i class="fa-solid fa-dog fa-bounce" style="color: #e2b133;"></i> Crie sua conta <i class="fa-solid fa-cat fa-bounce" style="color: #0c031e;"></i> </h1>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nome"><i class="fa-solid fa-user-large"style="color: var(--laranja)"></i> Nome e sobrenome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Cliente">
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-regular fa-envelope" style="color: var(--laranja)"></i> E-mail</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="cliente@example.com">
            </div>
            <div class="form-group">
                <label for="telefone"><i class="fa-solid fa-mobile-screen" style="color: var(--laranja)"></i> Celular</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="123-456-7890">
            </div>
            <button type="submit" class="btn btn-success">Criar conta</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="js/background.js"></script>
</body>
</html>
