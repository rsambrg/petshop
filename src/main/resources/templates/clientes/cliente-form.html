<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crie sua conta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clientes-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="cli_form" >
        <h1 class="mt-5" th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'">Crie sua conta</h1>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Cliente">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="cliente@example.com">
            </div>
            <div class="form-group">
                <label for="telefone">Celular</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="123-456-7890">
            </div>
            <button type="submit" class="btn btn-success">Criar conta</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="js/background.js"></script>
</body>
</html>
